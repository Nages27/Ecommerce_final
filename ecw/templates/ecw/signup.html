{% extends 'ecw/base.html'%}
{% load static %}
{%block title%}Sign up{%endblock%} 
{%block page_heading%}Sign up{%endblock%}
{%block content%}

<div class="auth-wrapper">
    <div class="auth-card">
<form action="{% url 'signup' %}" method="post">
    {% if error_message %}
<p>{{error_message}}</p>
{% endif %}
    {% csrf_token %}
<fieldset>
    <label>Name: </label>
    <input type="text" name="name" placeholder="Enter the name">

    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter the Email">

    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter the password">

     <label>Confirm-Password:</label>
    <input type="password" name="confirm_password" placeholder="Enter the password">
  <div style="display: flex; gap: 10px; justify-content: flex-start;">
    <button type="submit" style="padding: 5px 15px; font-size: 14px; text-decoration: none; color: white; background-color: #007bff; border-radius: 4px; display: inline-flex; align-items: center; justify-content: center;">Signup</button>
    <a href="{% url 'login' %}" style="padding: 5px 15px; font-size: 14px; text-decoration: none; color: white; background-color: #007bff; border-radius: 4px; display: inline-flex; align-items: center; justify-content: center;">Login</a>
</div>
</fieldset>
</form>
    </div>
</div>
    {%endblock%}
